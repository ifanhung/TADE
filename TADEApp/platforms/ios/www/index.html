    function genTableView_HomeBanner(jsonData){

    function genTableView_HomeAd(jsonData){
        
        var prevHomeAdTime = "";
        var prevHomeAdID = "";
        
        prevHomeAdTime = window.localStorage.getItem("HomeAdTime");
        prevHomeAdID = window.localStorage.getItem("HomeAdID");
        
        //set ad date
        var dd = new Date();
        var DateStr = dd.getFullYear() + "/" + eval(dd.getMonth()+1) + "/" + dd.getDate();

        //NKLog(PageNum);
        var jsonObj_Ad = jsonData;
        
        var HomeAdID = jsonObj_Ad.datas[0].HomeAdID;
        
        if((HomeAdID != prevHomeAdID) || (HomeAdID == prevHomeAdID && DateStr != prevHomeAdTime))
        {
        
            $("#ad_banner").html("<div style='position:absolute;top:5px;left:-13px;z-index:999'><a href='#' onclick='$(\"#ad_banner\").bPopup().close();'><img src='images/menu_icon_08.png' width='45' border='0' /></a></div>");
            
            var htmlView = "";
            for(loopy = 0; loopy < jsonObj_Ad.datas.length; loopy++){
                
                htmlView += "<img src=\""+jsonObj_Ad.datas[loopy].AdImg+"\" width=\"100%\" style=\"display:block;\"";
                
                htmlView += " onclick=\"OpenUrlByDevice('"+jsonObj_Ad.datas[loopy].ExternalUrl+"');\" ";
                
                htmlView += " />";
                
            }
            
            $("#ad_banner").append(htmlView);
            
            $("#ad_banner").bPopup({
                   position:[0,0]
                });
            
            //set ad date
            window.localStorage.setItem('HomeAdTime', DateStr);
            window.localStorage.setItem('HomeAdID', HomeAdID);
        }
        
    }

    function login(strUid,strPwd){
        document.getElementById('dv_login').style.display='none';
        document.getElementById('dv_loading').style.display='block';
        
        $.ajax({
               type : "GET",
               dataType : "jsonp",
               url : "http://www.tade.org.tw/TADE/SSO.aspx",
               crossDomain: true,
               contentType: "application/json; charset=utf-8",
               data : {"uid":strUid,"pwd":strPwd},
               success: function(obj){
               loginProcess(obj);
               },
               error: function(xhr, status, error) {
               doLoginFail();
               },
               async: false,
               cache: false
               });
    }

    function loginProcess(jsonData){
        //NKLog(PageNum);
        var jsonObjLogin = jsonData;
        
        var tokenStatus = "";
        var tokenGuid = "";
        var username = "";
        
        //tableView += "<div style=\"width: 100%;\">";
        
        if(jsonObjLogin!=null && jsonObjLogin.datas.length>0){
            tokenStatus = jsonObjLogin.datas[0].tokenStatus;
            tokenGuid = jsonObjLogin.datas[0].tokenGuid;
            tokenExpiration = jsonObjLogin.datas[0].tokenExpiration;
            username = unescape(jsonObjLogin.datas[0].username);
        }
        
        if(tokenStatus!="OK"){
            doLoginFail();
            
        }else{
            navigator.notification.alert(
                                         '歡迎登入',  // message
                                         doDummy,         // callback
                                         '登入',            // title
                                         '確定'                  // buttonName
                                         );
                                         
                                         //set token and user info
                                         window.localStorage.setItem('userToken', tokenGuid);
                                         window.localStorage.setItem('uid', document.fm_login.uid.value);
                                         window.localStorage.setItem('username', username);
                                         
                                         loginOK = "Y";
                                         document.getElementById('dv_loading').style.display='none';
                                         //$("#dv_loginPopup").popup("close");
                                         $("#dv_loginPopup").bPopup().close();
                                         
                                         //load push content
									        if(!isEmpty(window.localStorage.getItem("VideoID")))
									        {
									            location='index.html';
									            
									        } 

        }
    }

    function doLoginFail(){
        navigator.notification.alert(
                                     '登入錯誤！',  // message
                                     doDummy,         // callback
                                     '登入',            // title
                                     '確定'                  // buttonName
                                     );
                                     
                                     document.getElementById('dv_login').style.display='block';
                                     document.getElementById('dv_loading').style.display='none';
                                     
    }
