    document.addEventListener("deviceready", onDeviceReady, false);
    
    function onDeviceReady() {
        //get device
        devicePlatform = device.platform;
        
        document.addEventListener("resume", onResume, false);
        
    }
    
    //Page Number
    var PageNum = 1;
    function loadData(){
        //$("#loader").show();
        $.ajax({
               type : "GET",
               dataType : "jsonp",
               url : "http://210.65.89.114/TADE/Xml/AboutUsOther.aspx",
               crossDomain: true,
               contentType: "application/json; charset=utf-8",
               data : {"PageNum":PageNum,"AboutUsOtherCate1_ID":AboutUsOtherCate1_ID,"Device":devicePlatform},
               success: function(obj){
               genTableView(obj);
               },
               error: function(xhr, status, error) { alert('讀取資料失敗 !!'); },
               async: false,
               cache: false
               });
    }
    
    
    var jsonObj;
    var TotalPage;
    function genTableView(jsonData){
        //NKLog(PageNum);
        jsonObj = jsonData;
        
        if(PageNum == 1){
            document.getElementById('dv_list').innerHTML = "";
            
        }
        
        //如果只有一筆，直接導出
        if(jsonObj.datas.length==1) aboutus_other_detail(jsonObj.datas[0].AboutUsOther_ID);
        
        var tableView = "<table width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">";
        var bg_color = "#FAEDE9";
        for(loopy = 0; loopy < jsonObj.datas.length; loopy++){
            if(loopy % 2 == 1) {
                bg_color = "#FAEDE9";
            }else{
                bg_color = "#ffffff";
            }
            
            tableView += "<tr>";
            tableView += "  <td><table width=\"100%\" border=\"0\" cellpadding=\"6\" cellspacing=\"0\" bgcolor=\""+bg_color+"\">";
            tableView += "  <tr><td width=\"100\">";
            tableView += "    <a href=\"#\" onclick=\"aboutus_other_detail("+jsonObj.datas[loopy].AboutUsOther_ID+");\"><img src='"+jsonObj.datas[loopy].BannerImg+"' width='100' style='display:block;' border=0 /></a></td>";
            tableView += "  <td valign=\"top\">";
            tableView += "    <a href=\"#\" onclick=\"aboutus_other_detail("+jsonObj.datas[loopy].AboutUsOther_ID+");\" class=\"list_link_thin\">"+unescape(jsonObj.datas[loopy].AboutUsOtherTitle)+"</a>";
            tableView += "  </td>";
            tableView += "  </tr>";
            tableView += "  </table></td>";
            tableView += "</tr>";

            TotalPage = jsonObj.datas[loopy].TotalPage;
            
        }
        
        tableView += "</table>";
        
        $("#dv_list").append(tableView);
        
        PageNum = PageNum + 1;
        
        $("#loader").hide();
    }
    function loadData_RelatedApp(){
        
        $.ajax({
               type : "GET",
               dataType : "jsonp",
               url : "http://210.65.89.114/TADE/Xml/RelatedApp.aspx",
               crossDomain: true,
               contentType: "application/json; charset=utf-8",
               data : {"Device":devicePlatform},
               success: function(obj){
               genTableView_RelatedApp(obj);
               },
               error: function(xhr, status, error) { alert('讀取資料失敗 !!'); },
               async: false,
               cache: false
               });
    }
    function genTableView_RelatedApp(jsonData){
        
        //NKLog(PageNum);
        var jsonObj_RA = jsonData;
        
        var htmlView = "";
        for(loopy = 0; loopy < jsonObj_RA.datas.length; loopy++){
            
            htmlView += "<img src=\"images/menu_icon_line.png\" width=\"98%\" height=\"2\"";
            
            htmlView += "<table width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\">";
            htmlView += "<tr>";
            htmlView += "<td width=\"45\"><img src=\""+jsonObj_RA.datas[loopy].AppImg+"\" width=\"45\" /></td>";
            htmlView += "<td bgcolor=\"#2F2E2E\"><a href=\"#\" onclick=\"OpenBrowser('"+jsonObj_RA.datas[loopy].AppUrl+"');\" class=\"rightmenu_link\">"+unescape(jsonObj_RA.datas[loopy].AppName)+"</a></td>";
            htmlView += "</tr>";
            htmlView += "</table>";
        }
        
        $("#dv_relatedapp").append(htmlView);
        
    }

    function onResume(){
        reloadPage();
    }

    //reload page
    function reloadPage(){
        $(window).scrollTop(0);
        PageNum = 1;
        loadData();
        loadData_RelatedApp();
    }

    function aboutus_other_detail(AboutUsOther_ID){
        window.localStorage.setItem('AboutUsOther_ID',AboutUsOther_ID);
        
        location = 'aboutus_other_detail.html';
    }
    
    window.onscroll = function () {
        
        if ($(window).scrollTop() == $(document).height() - $(window).height() && PageNum <= TotalPage) {
            
            loadData();
        }
        
    }
